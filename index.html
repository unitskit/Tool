<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - Your One-Stop Solution</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Free online tools including calculators, converters, generators and more to help you solve your daily tasks.">
    <meta name="keywords" content="online tools, calculators, converters, business tools, finance calculators">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Multi-Tools Website">
    <meta property="og:description" content="Free online tools including calculators, converters, generators and more.">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container-fluid py-5">
        <!-- Search Section -->
        <section class="search-section text-center mb-5">
            <div class="container">
                <h1 class="display-4 mb-4">Find Your Tool</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" id="searchTools" class="form-control" placeholder="Search for tools...">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tools Grid -->
        <section class="tools-grid">
            <div class="container">
                <!-- Categories Navigation -->
                <div class="categories-nav mb-4">
                    <ul class="nav nav-pills justify-content-center" id="toolsCategories">
                        <li class="nav-item">
                            <a class="nav-link active" href="#all">All Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#business">Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#investment">Investment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tax">Tax & Salary</a>
                        </li>
                        <!-- More categories will be added dynamically -->
                    </ul>
                </div>

                <!-- Tools Cards Container -->
                <div class="row" id="toolsContainer">
                    <!-- Tools will be loaded dynamically here -->
                </div>
            </div>
        </section>

        <!-- Ad Section -->
        <section class="ad-section my-5">
            <div class="container text-center">
                <div class="ad-placeholder">
                    <!-- Ad Space -->
                    <div class="bg-light p-3 mb-4">
                        <p class="text-muted">Advertisement Space</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/tools-data.js"></script>
</body>
</html>
